<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    
    <h1>Birthday Party RSVP</h1>

    <form method="POST" action="xxx">

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" value="" placeholder="Your Name" required size="50px">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" placeholder="Your Email" size="50px">
                </td>
            </tr>

            <tr>
                <td>Guest: </td>
                <td><input type="number" name="guest" id="guest"></td>
            </tr>

            <tr>
                <td>Diet:</td>
                <td><input type="radio" name="diet" id="diet" value="veg">Vegetarian
                    <input type="radio" name="diet" id="diet" value="meat">Meat</td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="checkbox" name="gender" id="gender" value="m">Male
                    <input type="checkbox" name="gender" id="gender" value="f">Female</td>
            </tr>

            <tr>
                <td>Comments:</td>
                <td><textarea name="comments" id="comments" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><button type="submit">RSVP</button>
                    <button type="reset">Clear</button></td>
            </tr>



        </table>



    </form>

</body>
</html>
