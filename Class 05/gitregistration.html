<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">    
</head>
<body>
<div class="container">

    <h1>Registration</h1>

    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="https://script.google.com/macros/s/AKfycbycXFLYGrqTAidHmLDz8qJvV5fHn4arxwBerAagJBtpnmlNvcKv/exec">

            <div class="form-group"><!--name-->
                <label for="name" class="control-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name Here" required>
            </div>

            <div class="form-group"><!--email-->
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope-o fa-fw"></i>
                    </span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email There" required>
                </div>
            </div>

            <div class="form-group"><!--phone-->
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-phone fa-fw"></i>
                    </span>
                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Your Phone Number">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                    <i class="fa fa-telegram fa-fw"></i>
                        Go!</button>
                </div>

                <div class="col-md-6">
                    <button class="btn btn-primary btn-lg btn-block" type="reset">
                    <i class="fa fa-refresh fa-fw"></i>
                        Clear!</button>
                </div>
            </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
